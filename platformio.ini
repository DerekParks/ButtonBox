; https://docs.platformio.org/page/projectconf.html

[platformio]
env_default = nanoatmega328

[env]
lib_deps =
    fastled/FastLED@^3.9.13
    xoseperez/DebounceEvent@^2.0.5


[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
board_build.mcu = atmega328p
monitor_speed = 115200
upload_speed = 115200


[env:diecimilaatmega328]
platform = atmelavr
board = diecimilaatmega328
framework = arduino
monitor_speed = 115200
